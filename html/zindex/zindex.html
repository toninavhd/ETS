<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
<head>       
    <title>Ejercicio ZIndex</title>
    <style type="text/css">
        
        .contenedor {
            width: 600px;
            height: 700px;
            background-color: gray;
        }
        .caja {
            width: 200px;
            height: 300px;
            opacity: 0.8;
            transition: opacity 0.3s;
            position: relative;
        }
        .caja:hover {
            opacity: 0.93;
        }

    
        .caja:nth-child(1) {
            background-color: aqua;
            top: 70px;
            left: 80px;
        }
        .caja:nth-child(2) {
            background-color: antiquewhite;
            top: 70px;
            left: 150px;
        }
        .caja:nth-child(3) {
            background-color: rebeccapurple;
            top: 140px;
            left: 80px;
        }
        .caja:nth-child(4) {
            background-color: brown;
            top: 140px;
            left: 150px;
        }

        .caja:nth-child(2):hover ~ .caja:nth-child(3),
        .caja:nth-child(2):hover ~ .caja:nth-child(4) {
            display: none;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="caja">
            <h1> _ UNO _ </h1>
        </div>
        <div class="caja">
            <h1> _ DOS _ </h1>
        </div>
        <div class="caja">
            <h1> _ TRES _</h1>
        </div>
        <div class="caja">
            <h1> _ CUATRO _ </h1>
        </div>
    </div>
</body>
</html>
