<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            background-color: rgb(0, 0, 0);
            
            width: 100px;
            height: 200px;
            

        }
        body{

            width: auto;
            height: 100px;
            background-image:url('https://64.media.tumblr.com/88141cd9fdb4c793dc5db88a85d9e804/740bd9f2a61df2d7-72/s400x600/faa595e64060f218741547d631e199c017ab316e.gifv') ;
            background-repeat: round;
            background-size: contain;
            background-color: black;
            
            display: grid;
            min-height: 100vh;
        }
        .contenedor{
            display: grid;
            place-items: center;

        }
        .contenedor .caja{
            position: absolute;
            transform-style: preserve-3d;

            animation: animacionCircular 20s linear infinite;
        }
        @keyframes animacionCircular {
            0%{ transform: perspective(1000px) rotateX(0deg) rotate(0deg); }
            100%{ transform: perspective(1000px) rotateX(360deg) rotate(0deg); }
        }
        .contenedor .caja span{
            position: absolute;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            font-style: oblique;
            font-size: 50px; 
            text-align: center;
            
            
            -webkit-text-stroke: rgba(255, 198, 250, 0.671) 1px;
            
            transform-style: preserve-3d;
            transform: translate(-50%,50%) rotateX(calc(var(--i) * 36deg)) translateZ(200px);
            box-shadow: 0px 00px 20px blue;
        }

        .contenedor .caja span a{
            color: fuchsia;
            
        }

        .boton{
            background: blue;        
            padding: 10px;
            border-radius: 10px;
            text-decoration: wavy
        }
         
        iframe{
            
            width: 200px;
            height: 200px;
        }

        .gifcool{            
            height: 200px;
            width: 300px;          
            background-image: url('https://64.media.tumblr.com/tumblr_m5bluoJ0Ol1rp8v27o1_500.gifv');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: left;           
                               
        }

        .soundcloud{
            position: relative;
            
        }
        


        
    </style>
</head>
<body>
    <header>
        <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/947893228&color=%23ff00d0&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/uloee" title="Uloe" target="_blank" style="color: #cccccc; text-decoration: none;">Uloe</a> · <a href="https://soundcloud.com/uloee/2020unreleasedunfinished" title="2020unreleased/unfinished" target="_blank" style="color: #cccccc; text-decoration: none;">2020unreleased/unfinished</a></div>

    </header>


    <div class="contenedor">
        <div class="caja">
            <span style="--i:1"><a href="https://soundcloud.com/uloee" class="boton">SOUNDCLOUD</a></span>
            <span style="--i:2"><a href="https://uloe.bandcamp.com/" class="boton">BANDCAMP</a></span>
            <span style="--i:3"><a href="./pages/album.html" class="boton">GALERÍA</a></span>
            <span style="--i:4"><a href="./pages/album.html" class="boton">INICIO</a></span>
        </div>

        

    </div>
    <div class="gifcool"></div>

    

    <div class="soundcloud"></div>
    
</body>
</html>
